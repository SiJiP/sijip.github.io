    <main class="main-info d-flex-lg fx-justify-center ">
        <div class="container">
            <form action="" method="get" id="chart-form" class="justify-space-around-lg align-items-end-lg">
                <div class="input-chart-row">
                    <label for="start">From:</label>
                    <input type="date" class="chart-input" id="start-date" name="start" min="2017-01-01">
                </div>

                <div class="input-chart-row">
                    <label for="end">To:</label>
                    <input type="date" class="chart-input" id="end-date" name="end" min="2019-01-01">
                </div>

                <div class="input-chart-row">
                    <label for="currency">Choose currency: </label>
                    <select name="currency" id="currency" class="chart-input">
                        <option value="usd">USD</option>
                        <option value="rub">RUB</option>
                        <option value="eur">EUR</option>
                        <option value="czk">CZK</option>
                        <option value="pln">PLN</option>
                        <option value="cad">CAD</option>
                        <option value="jpy">JPY</option>
                        <option value="sek">SEK</option>
                        <option value="xau">Gold</option>
                        <option value="xag">Silver</option>
                        <option value="xpt">Platinum</option>
                        <option value="xpd">Paladium</option>
                    </select>
                </div>
                <button type="button" class="all-button" id="chart-button"> Submit </button>
            </form>

        </div>
    </main>

    <div class="container-for-chart">
    </div>

    <section id="login-popup" class="d-none">
        <div class="header-popup">
            <h2>Login Form</h2>
            <div class="x">
                <div class="x1"></div>
                <div class="x2"></div>
            </div>
        </div>
        <div class="main-popup">
            <form action="#" method="POST" id="login-form" autocomplete="off">
                <fieldset>
                    <input type="text" name="login" id="name" class="input-form" required>
                    <label for="login">Login: </label>
                    <div class="after-input"></div>
                </fieldset>
                <fieldset>
                    <input type="text" name="mail" id="mail" class="input-form" required>
                    <label for="email">E-mail: </label>
                    <div class="after-input"></div>
                </fieldset>
                <fieldset>
                    <input type="password" name="pass" id="pass" class="input-form" required>
                    <label for="pass">Password: </label>
                    <div class="after-input"></div>
                </fieldset>
                <button class="popup-button">Submit</button>
            </form>

        </div>
    </section>
